<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <strong><span id="user-header-email"></span></strong> with roles: <span id="user-header-roles"
    ></span></a>
    <a class="nav-link text-secondary " href="/logout"><h6>Logout</h6></a>
</nav>

<div class="container-fluid ">
    <br/>
    <div class="row justify-content-md-center">
        <div class="col-lg-2 ">
            <!-- left column -->
            <div class="list-group col-sm-12 sidenav">
                <form action="/user" method="GET">
                    <button class="btn btn-primary btn-block" style="text-align: left" type="submit">User</button>
                </form>
            </div>
        </div>
        <!--right column-->
        <div class="col-lg-10 gray tab-content">
            <h2>User information-page</h2>
            <div class="gray border">
                <h4 style="text-align: left; margin: 1%"> About user</h4>
            </div>

            <table class="table table-striped table-bordered">

                <thead>
                <tr>
                    <th>User id</th>
                    <th>User name</th>
                    <th>User email</th>
                    <th>User city</th>
                    <th>Role</th>
                </tr>

                </thead>

                <tbody id="principal-table">

                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
<script src="/user.js"></script>
</body>
