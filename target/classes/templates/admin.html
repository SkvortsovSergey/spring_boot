<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<table class="table table-hover">
    <caption>Table users1</caption>
    <tr>
        <th>User id</th>
        <th>User name</th>
        <th>User password</th>
        <th>User email</th>
        <th>User city</th>
        <th>Role</th>
        <th>edit</th>
        <th>delete</th>

    </tr>

    <tr th:each="user : ${users}">

        <td th:text="${user.id}"/>
        <td th:text="${user.username}"/>
        <td th:text="${user.password}"/>
        <td th:text="${user.email}"/>
        <td th:text="${user.city}"/>
        <td th:text="${user.roles}"/>
        <td>
            <a th:href="@{/edituser/{id}(id=${user.getId()})}">Edit</a>
        </td>
        <td>
            <div>
                <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
                <!--modal-->
                <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="deleteModalLabel">Delete</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-danger">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--modal-->

            </div>
            <a th:href="@{/delete/{id}(id=${user.getId()})}">Delete
                <!--                <input type="submit" value="Delete user">-->
            </a>
        </td>
    </tr>

</table>
<br/>
<a href="/addnew" class="adduser">new user</a>
<a href="/user"><input type="submit" value="User Page"></a>

<form action="/logout" method="POST">
    <button type="submit">Logout</button>
</form>

</html>>
